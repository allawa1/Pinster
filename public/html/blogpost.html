<body>
    <h1>PINSTER</h1>

    <!--- After OPENING "Create New Post" --->
    <div class="container">
    <div class="card blog">



        <div class="blog-container">
          <div class="form-popup">
          <form class="form-container">

          <div class="dateTime">
          <h4><label for= "dateTime">Today's Date: </label></h4>​​​
          <H4 id="timeStamp"></H4>
          </diV>

          <div class="title">
            <label for= "blog_title">Blog Title: </label>
            <input type="text" placeholder="My first post" name="blog_title" required>
          </div>

          <div class="description">
            <label for= "blog_content">Description: </label>
            <textarea class="blog-input"type="text" placeholder="Start writing..." name="blog_content" required></textarea>
          </div>
  

    <!--- Left-side buttons - Upload button --->

      <div class="upload-btn">

      <input type="file" id="upload-file" name="Upload" value="Upload">

      </div>
    <!--- Right side buttons - After POSTING "Create New Post" --->

      <div class = "post-btn">
        <button type="submit" class="post-btn" >Post</button>
      </div>

    <!--- Right side buttons - After CANCELING "Create New Post" --->
      <div class = "close-btn">
        <button class="closebtn" onclick="closeForm()" id="cancel-form">Cancel</button>


      </div>

      </form>
      </div>
    </div>
    </div>



    <!-------- JQUERY -------->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
    function closeForm() {
      document.getElementByClass('form-popup').style.display = "none";
    }
    </script>

      <!---- date & time ---->
      <script>
        var dateTime = new Date();
        document.getElementById("timeStamp").innerHTML = dateTime;
